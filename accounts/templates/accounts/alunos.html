{% extends 'base.html' %}
{% block title %} Composiçao Corporal {% endblock title %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Alunos</h1>
      <a href="{% url 'signup' %}" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> novo aluno</a>
    </div>
    
    <div class="row">
    
        {% for aluno in alunos %}   
            <div class="card-body">            
                <div class="card border-left-green shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="row ml-1" >
                                <a class="btn-circle mr-4" href="{% url 'aluno_profile' aluno.pk %}">
                                  <img class="nav-link img-profile rounded-circle" {% if aluno.aluno.foto == '' %} src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/user.png"  {% else %} src={{aluno.aluno.foto.url}} {% endif %} >
                                </a>
                            </div>
                        </div>
                        <div class="col m-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-2">{{aluno.first_name}} {{aluno.last_name}}</div>
                          <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="row" >                                      
                                      <div class="h5 mb-0 ml-3 mr-3 font-weight-bold text-gray-900"> Idade:</div>
                                      <div class="h5 mb-0 ml-3 mr-3 font-weight-bold text-gray-700"> {{aluno.aluno.idade}}</div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row ml-2" >
                                  <a class="btn btn-green btn-icon-split ml-2" href="{% url 'ComposiList' aluno.pk %}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Composição Corporal</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row ml-2" >
                                  <a class="btn btn-green btn-icon-split ml-2" href="{% url 'medidasList'  aluno.pk %}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Meidas</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row ml-2" >
                                  <a class="btn btn-green btn-icon-split ml-2" href="{% url 'treinos'  aluno.pk %}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Treino</span>
                                    </a>
                                </div>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        {% endfor %}    
    </div>
{% endblock content %}
