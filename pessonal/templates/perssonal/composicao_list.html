{% extends 'base.html' %}
{% block title %} Composiçao Corporal {% endblock title %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Composição Corporal Lista</h1>
    </div>
    
    <div class="row">
    
        {% for comp in object_list %}               
            <div class="col-xl-3 col-md-6 mb-4">
                <a href="{{ comp.get_absolute_url }}">
                  <div class="card border-left-green shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">{{ comp.aluno}}</div>
                          <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ comp.data }}</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
            </div>
        {% endfor %}    
    </div>
{% endblock content %}
